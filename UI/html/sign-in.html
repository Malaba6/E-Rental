<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Log In Form</title>
        <link rel="stylesheet" type="text/css" href="../css/sign-in-style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
                <a href="../index.html"><i class="fa fa-arrow-circle-left"></i></a>
            <div class="sub-container">
                <div class="banner-img">
                    <img src="../img/house-for-rent.jpg" alt="Placide IRANDORA">
                </div>
                <div class="login-form">
                    <div class="title">
                        LOGIN FORM
                    </div>
                    <div class="input-fields">
                        <label class="label">Email</label><br>
                        <input type="text" class="input" autofocus>
                    </div>
                    <div class="input-fields">
                            <label class="label">Password</label><br>
                            <input type="password" class="input">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <input type="submit" class="btn" value="Log In">
                    <br>
                    <div class="account">
                        <p>Don't have already an account?</p>  <a href="../html/sign-up.html">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
