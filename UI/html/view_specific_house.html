<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../css/view_specific_house.css">
<body>
    <section id="mainwraper">
        <h2>House for rent in Nyarugenge</h2>
        <div class="clearfix" id="wrapping">
            <section id="aligned">
                <div id="imgfix" class="mySlides">
                    <img src="../img/one.jpg">
                </div>
                <div id="imgfix" class="mySlides">
                    <img src="../img/three.jpg">
                </div>
                <div id="imgfix" class="mySlides">
                    <img src="../img/four.jpg">
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </section>
          
            <section class="clearfix" id="aside">
                <div class="description">
                    <div class="flag"><a href="">Flag this House</a></div>
                    <h4>House Details:</h4>
                    <p>Price: 500 000 RWF</p>
                    <p>Bedrooms: 7</p>
                    <p>Floors: 2</p>
                    <p>Address: Nyarugenge</p>
                </div>
                <div class="rentBtn"><button class="btn-rent" id="submit">Rent a House</button></div>
            </section>
        </div>
    </section>
    <script src="../js/view_specific_house.js"></script>
</body>
</html>
