<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="../css/sign-up-style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
                <a href="../index.html"><i class="fa fa-arrow-circle-left"></i></a>
            <div class="sub-container">
                <div class="banner-img">
                    <img src="../img/house-for-rent.jpg" alt="Placide IRANDORA">
                </div>
                <div class="registration-form">
                    <div class="title">
                        REGISTRATION FORM
                    </div>
                    <div class="input-fields">
                        <label class="label">Firstname</label>
                        <input type="text" class="input" autofocus>
                    </div>
                    <div class="input-fields">
                        <label class="label">Lastname</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input-fields">
                        <label class="label" id="mail">Email</label>
                        <input type="text" class="input">
                    </div>
                    <div class="input-fields">
                            <label class="label">Password</label>
                            <input type="password" class="input">
                    </div>
                    <input type="submit" class="btn" value="Register"> 
                    <div class="account">
                      <p>Already have an account? </p><a href="#">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
